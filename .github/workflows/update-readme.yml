name: Update README with Program Counts and Commit History

on:
  push:
    branches: [ main ]     # change if your default branch is different
  workflow_dispatch:       # allow manual runs from the Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # needed to push README changes
    env:
      TZ: Asia/Kolkata   # <- optional: matches your local timezone

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # <<< IMPORTANT
          #persist-credentials: false

      - name: "Debug: show last month git log (optional)"
        run: |
          git log --since=1.month --date=format:%Y-%V --pretty=format:'%ad|%s' --name-only | head -n 200

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile
        run: |
          mkdir -p out
          find src/main/java -name "*.java" > sources.txt
          javac -d out @sources.txt

      - name: Run FileCounter (Program Counts + Commit History)
        run: java -cp out com.meenu.coding.util.FileCounter

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: auto-update README with program counts & weekly activity" || echo "No changes to commit"
          git push
